<html>
    <head>
		<title>Joc - RESOLQUEM</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="icon" href="resolquem.png">
	</head>
    <style>
        input[type=text]{
            font-family: 'Comfortaa', cursive;
            font-size: 30px;
            display: block;
            width: 250px;
            padding: 14px 28px;
            cursor: pointer;
            text-align: center;
            color: #ddd;
            border-radius: 50px;
            background-color: #3FF009;
            font-size: 40px;
          }
    </style>
    <body>
        <h1>Entrar al joc de resolquem</h1>
        </br></br>
        <input type="text" placeholder="Introdueix el codi" id="code"></input>
        </br></br></br>
        <button onclick="var input = document.getElementById('code').content; if input == trueCode{window.location.href = 'https://resolquem.github.io/resolquem/game/start'};">Acceptar</button>
    </body>
    <script>
    const d = new Date();
    var month = d.getMonth() + 1;
    var trueCode = month * 758;
    }
    </script>
</html>
